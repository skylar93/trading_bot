[pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function