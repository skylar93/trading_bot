[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --cov=training --cov-report=html

# Set asyncio mode
asyncio_mode = strict

# Set default fixture loop scope
asyncio_default_fixture_loop_scope = function

# Test paths
testpaths = tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning